	function Compute()
	{
		var fullname = document.getElementById( "fname" );
		var firstmark = document.getElementById( "fm" );
		var fm = parseInt(firstmark.value);
		var secondmark = document.getElementById( "sm" );
		var sm = parseInt(secondmark.value);
		var finalmark = document.getElementById( "lm" );
		var lm = parseInt(finalmark.value);
		var participation = document.getElementById( "pm" );
		var pm = parseInt(participation.value);
		var total = fm + sm + lm + pm;
		var bb = document.getElementById( "grade" );
		
		var y = document.getElementById( "x" );
		
		var i;
		if( fullname.value == "" || firstmark.value == "" || secondmark.value == "" || finalmark.value == "" || participation.value == "" )
		{
			window.alert("Sorry!!!! Please fill in all texts");
			
			document.getElementById('fullname').className = 'nameanimation';
			document.getElementById('firstmark').className = 'markanimation';
			document.getElementById('secondmark').className = 'markanimation';
			document.getElementById('finalmark').className = 'markanimation';
			document.getElementById('participation').className = 'markanimation';
		}
		else
		{
			for(i=0; i < fullname.value.length; i++ )
			{
				if( ( (fullname.value.charAt(i) >= "0") && (fullname.value.charAt(i) <= "9") ) )
				{
					window.alert("The Name Should be Characters .. Please re enter the Full Name");
					document.getElementById("name").innerHTML = "*";
					document.getElementById("fullname").focus();
					document.getElementById('fullname').className = 'nameanimation';
					
					return false;
				}
			}
			for(i=0; i < firstmark.value.length; i++ )
			{
				if( ( (firstmark.value.charAt(i) >= "a") && (firstmark.value.charAt(i) <= "z") ) )
				{
					window.alert("The Mark Should be Numbers .. Please re enter the First Mark");
					document.getElementById("first").innerHTML = "*";
					document.getElementById("firstmark").focus();
					document.getElementById('firstmark').className = 'markanimation';
					
					return false;
				}
			}
			for(i=0; i < secondmark.value.length; i++ )
			{
				if( ( (secondmark.value.charAt(i) >= "a") && (secondmark.value.charAt(i) <= "z") ) )
				{
					window.alert("The Mark Should be Numbers .. Please re enter the Second Mark");
					document.getElementById("second").innerHTML = "*";
					document.getElementById("secondmark").focus();
					document.getElementById('secondmark').className = 'markanimation';
					
					return false;
				}
			}
			for(i=0; i < finalmark.value.length; i++ )
			{
				if( ( (finalmark.value.charAt(i) >= "a") && (finalmark.value.charAt(i) <= "z") ) )
				{
					window.alert("The Mark Should be Numbers .. Please re enter the Final Mark");
					document.getElementById("final").innerHTML = "*";
					document.getElementById("finalmark").focus();
					document.getElementById('finalmark').className = 'markanimation';
					
					return false;
				}
			}
			if( fm > "20" || fm < "0")
			{
				alert("Error: Please Enter First Mark Between 0-20!");
				document.getElementById("first").innerHTML = "*";
				document.getElementById("firstmark").focus();
				document.getElementById('firstmark').className = 'markanimation';
				
				return false;
			}
			else if( sm > "20" || sm < "0")
			{
				alert("Error: Please Enter Second Mark Between 0-20!");
				document.getElementById("second").innerHTML = "*";
				document.getElementById("secondmark").focus();
				document.getElementById('secondmark').className = 'markanimation';
				
				return false;
			}
			else if( lm > "50" || lm < "0")
			{
				alert("Error: Please Enter Final Mark Between 0-50!");
				document.getElementById("final").innerHTML = "*";
				document.getElementById("finalmark").focus();
				document.getElementById('finalmark').className = 'markanimation';
				
				return false;
			}
			else if( pm > "10" || pm < "0")
			{
				alert("Error: Please Enter Participation Mark Between 0-10!");
				document.getElementById("ppp").innerHTML = "*";
				document.getElementById("participation").focus();
				document.getElementById('participation').className = 'markanimation';
				
				return false;
			}
			else if( document.getElementById("yes").checked )
			{	
				var str="";
				if( total >= "0" && total <= "59")
				{
					window.alert( fullname.value + ", Total Mark = " + total + ", Grade is F ");
					res.value = fullname.value + ", Total Mark = " + total + ", Grade is F ";
					x.style.background = "red";
					var  obj = {"Name" : fname.value , "First" : fm.value , "Second":sm.value, "Final" :lm.value, "Part":pm.value, "Result":"Fail" ,"Sym":"F"};
					all.push(obj);
					
				}
				else 
				{	
					if( total >= "60" && total <= "69")
					{
						x.value = fullname.value + ", Total Mark = " + total + ", Grade is D ";
						
						str="D";
					}
					else if( total >= "70" && total <= "79")
					{
						x.value = fullname.value + ", Total Mark = " + total + ", Grade is C ";
					
						str="C";
					}
					else if( total >= "80" && total <= "89")
					{
						x.value = fullname.value + ", Total Mark = " + total + ", Grade is B ";
						
						
						str="B";
					}
					else if( total >= "90" && total <= "100")
					{
						var query = fullname.value;
						var tag = total;
						localStorage.setItem( query , tag );
						x.value = fullname.value + ", Total Mark = " + total + ", Grade is A ";
						
						
						str="A";
						document.getElementById("x").innerHTML = "</div>";
					}
					var  obj = {"Name" : fullname.value , 
								"First" : firstmark.value , 
								"Second" : secondmark.value , 
								"Final" : finalmark.value , 
								"Part" : participation.value , 
								"Result" : "Pass" ,
								"Sym" : str };
					all.push(obj);
				}
			}
			else
			{
				window.alert("Unfortunately You Are Fail");
				x.value = fullname.value + ", Total Mark = " + total + ", Grade is F ";
				x.style.background = "red";
				
				var  obj = {"Name" : fullname.value , 
							"First" : firstmark.value , 
							"Second" : secondmark.value , 
							"Final" : finalmark.value , 
							"Part" : participation.value , 
							"Result" : "Deprived" ,
							"Sym" : "Deprived" };
				all.push(obj);
			}
		}
	}
